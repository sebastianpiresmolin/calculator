<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                
            </div>
            <div class="buttonPad">
                <div class="row1">
                    <div id="clear">A/C</div>
                    <div id="addition">+</div>
                    <div id="subtraction">-</div>
                    <div id="multiplication">*</div>
                    <div id="division">/</div>
                </div>
                <div class="row2">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                </div>
                <div class="row3">
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                </div>
                <div class="row4">
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                </div>
                <div class="row5">
                    <div id="result">=</div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
