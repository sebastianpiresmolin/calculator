<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttonPad">
                <div class="row1">
                    <div class="operator" id="clear"><button>A/C</button></div>
                    <div class="operator" id="addition"><button>+</button></div>
                    <div class="operator" id="subtraction"><button>-</button></div>
                    <div class="operator" id="multiplication"><button>*</button></div>
                    <div class="operator" id="division"><button>/</button></div>
                </div>
                <div class="row2">
                    <div class="number" id="n1"><button id="n1btn">1</button></div>
                    <div class="number" id="n2"><button>2</button></div>
                    <div class="number" id="n3"><button>3</button></div>
                </div>
                <div class="row3">
                    <div class="number" id="n4"><button>4</button></div>
                    <div class="number" id="n5"><button>5</button></div>
                    <div class="number" id="n6"><button>6</button></div>
                </div>
                <div class="row4">
                    <div class="number" id="n7"><button>7</button></div>
                    <div class="number" id="n8"><button>8</button></div>
                    <div class="number" id="n9"><button>9</button></div>
                </div>
                <div class="row5">
                    <div class="operator" id="result">=</div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
